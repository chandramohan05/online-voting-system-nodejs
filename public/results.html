<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="container">
      <h1 id="title">Results</h1>
      <div style="max-width:320px"><canvas id="chart" class="small-chart" width="320" height="200"></canvas></div>
      <div id="list" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const params = new URLSearchParams(location.search);
      const id = params.get('id');
      async function load(){
        // results are admin-only; call admin endpoint
        const r = await fetch('/admin/elections/' + id + '/results');
        if (r.status === 401) { alert('Admin login required to view results'); window.location.href = '/admin.html'; return; }
        if (!r.ok) { alert('Not found'); return; }
        const j = await r.json();
        document.getElementById('title').textContent = 'Results - ' + (j.election ? j.election.name : 'Election');
        const labels = j.participants.map(p => p.name);
        const data = j.participants.map(p => p.votes);
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, { type: 'pie', data: { labels, datasets:[{ data, backgroundColor: labels.map((_,i)=>['#4e79a7','#f28e2b','#e15759','#76b7b2','#59a14f','#edc949'][i%6]) }] }, options: { maintainAspectRatio: false } });
        const list = document.getElementById('list'); list.innerHTML = j.participants.map(p => `<div>${p.name}: ${p.votes}</div>`).join('');
      }
      load();
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
