<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Available Elections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
  </head>
  <body class="p-4">
    <div class="navbar">
      <div class="container-card">
        <h3 class="mb-0"><i class="fas fa-vote-yea me-2"></i>Available Elections</h3>
      </div>
    </div>
    <div class="container-card">
      <div id="list" class="row g-3"></div>
    </div>
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
      const voterId = localStorage.getItem('voterId');
      if (!voterId) { alert('Please verify first'); window.location.href = '/user.html'; }
      
      async function checkVotingStatus(electionId) {
        const r = await fetch(`/voter/${voterId}/election/${electionId}/status`);
        const data = await r.json();
        return data.hasVoted;
      }
      
      async function load(){
        const r = await fetch('/elections');
        const j = await r.json();
        const list = document.getElementById('list'); 
        list.innerHTML='';
        
        for (const e of j) {
          const hasVoted = await checkVotingStatus(e.id);
          const div = document.createElement('div'); 
          div.className='card p-3 mb-2';
          
          if (hasVoted) {
            div.innerHTML = `
              <div class="d-flex justify-content-between align-items-center">
                <strong>${e.name}</strong>
                <span class="badge bg-success">Already Voted</span>
              </div>`;
          } else {
            div.innerHTML = `
              <div class="d-flex justify-content-between align-items-center">
                <strong>${e.name}</strong>
                <a href='/vote.html?id=${e.id}' class='btn btn-sm btn-primary'>Vote</a>
              </div>`;
          }
          
          list.appendChild(div);
        }
      }
      load();
    </script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
